name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # පහත පේළියේ 'YOUR_SECRET_NAME_HERE' වෙනුවට පියවර 1 දී copy කරගත් නම දාන්න.
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_GROUND_047F68F00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### App Configurations ######
          app_location: "/" # ඔයාගේ index.html තියෙන්නේ root එකේ නිසා "/" දාන්න.
          api_location: "" 
          output_location: "." # Build folder එකක් නැති නිසා "." දාන්න.
          ###### End of Configurations ######
